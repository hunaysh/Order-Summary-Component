<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="card">
        <img
          src="./images/illustration-hero.svg"
          alt="Hero illustration showing a person working on a laptop"
          title="illustration-hero"
        />
        <div class="card-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasYouts
            on any device anywhere you like!
          </p>
          <div class="card-plan">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="card-plan-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>

            <a href="#">
              Change<span class="sr-only"> your password</span>
              <!-- 'sr-only' hides text visually but keeps it accessible -->
            </a>
          </div>

          <form action="/payment" method="POST">
            <!-- Form inputs go here -->
            <button type="submit">Proceed to Payment</button>
            <!-- Submit button inside form -->
          </form>
          <button class="btn">Cancel Order</button>
          <!-- Prevents accidental form submission -->
        </div>
      </section>
    </main>
  </body>
</html>
